<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div id="calculator">
        <div id="num-head">0</div>
        <div id="calc-btn">
            <span></span>
            <button id="del-btn" class="btn">DEL</button>
            <button id="clear-btn" class="btn">CE</button>
            <button class="btn operation">+</button>

            <button class="btn num-btn">7</button>
            <button class="btn num-btn">8</button>
            <button class="btn num-btn">9</button>
            <button class="btn operation">-</button>

            <button class="btn num-btn">6</button>
            <button class="btn num-btn">5</button>
            <button class="btn num-btn">4</button>
            <button class="btn operation">*</button>

            <button class="btn num-btn">1</button>
            <button class="btn num-btn">2</button>
            <button class="btn num-btn">3</button>
            <button class="btn operation">/</button>

            <button class="btn num-btn">0</button>
            <button class="btn num-btn">00</button>
            <button class="btn num-btn" id="dot">.</button>
            <button class="btn" id="equal-btn">=</button>
        </div>
    </div>
    <script type="module" src="js/index.js"></script>
</body>

</html>
